buildscript {
    ext.kotlin_version = '1.6.10'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.0' // ou qualquer versão mais recente que suporte namespace
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // Adicione esta linha (com a versão mais recente do plugin google-services)
        classpath 'com.google.gms:google-services:4.3.10' // Use a última versão disponível

    }
}

apply plugin: 'com.google.gms.google-services'

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
